<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>布鲁伊手工纸巾盒</title>
</head>

<body>
    <div id="app">
        <v-app>
            <v-main>
                <template>
                    <v-container class="grey lighten-5">
                        <v-row>
                            <v-col cols="12">
                                <v-card class="pa-2" outlined tile @click="proxyImage(0)">
                                    <v-img :src="images[0]">

                                </v-card>
                            </v-col>
                        </v-row>
                        <v-row>
                            <v-col cols="12">
                                <v-card class="pa-2" outlined tile @click="proxyImage(1)">
                                    <v-img :src="images[1]">
                                </v-card>
                            </v-col>
                        </v-row>
                    </v-container>
                </template>

                </v-img>
            </v-main>
        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: { images: ['https://pic.imgdb.cn/item/62c2ebf95be16ec74a8bf0c2.png', 'https://pic.imgdb.cn/item/62c2ebf95be16ec74a8bf0be.png'] },
            methods: {
                proxyImage: function (index) {
                    console.log(index)
                    console.log(this.images[index])
                    this.download(this.images[index], index)

                },
                download: function (link, filename) {
                    let a = document.createElement('a')
                    a.href = link
                    a.download = filename || 'default.jpg'
                    a.dispatchEvent(new MouseEvent('click'))
                }

            }
        })
    </script>
</body>

</html>
